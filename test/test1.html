<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Count A" onclick="countA()">
    <input type="button" value="Count B" onclick="countB()">
    <script>
        function makeCounter() {
            let count = 1
            
            function counter() {
                alert("You've clicked this button " + count);
                count++;
            }

            return counter;
        }
        const countA = makeCounter();
        const countB = makeCounter();
    </script>
</body>
</html>
