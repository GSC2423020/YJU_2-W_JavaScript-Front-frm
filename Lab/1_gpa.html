<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성적 처리 프로그램</title>
</head>
<body>

<h2>성적 처리 프로그램</h2>

<table border="1">
    <tr>
        <th>학번</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>총점</th>
        <th>평균</th>
    </tr>

    <!-- 학생 1 -->
    <tr>
        <td><input id="id1"></td>
        <td><input id="name1"></td>
        <td><input id="kor1"></td>
        <td><input id="eng1"></td>
        <td><input id="math1"></td>
        <td><input id="total1" readonly></td>
        <td><input id="avg1" readonly></td>
    </tr>

    <!-- 학생 2 -->
    <tr>
        <td><input id="id2"></td>
        <td><input id="name2"></td>
        <td><input id="kor2"></td>
        <td><input id="eng2"></td>
        <td><input id="math2"></td>
        <td><input id="total2" readonly></td>
        <td><input id="avg2" readonly></td>
    </tr>

    <!-- 학생 3 -->
    <tr>
        <td><input id="id3"></td>
        <td><input id="name3"></td>
        <td><input id="kor3"></td>
        <td><input id="eng3"></td>
        <td><input id="math3"></td>
        <td><input id="total3" readonly></td>
        <td><input id="avg3" readonly></td>
    </tr>

    <!-- 학생 4 -->
    <tr>
        <td><input id="id4"></td>
        <td><input id="name4"></td>
        <td><input id="kor4"></td>
        <td><input id="eng4"></td>
        <td><input id="math4"></td>
        <td><input id="total4" readonly></td>
        <td><input id="avg4" readonly></td>
    </tr>

    <!-- 학생 5 -->
    <tr>
        <td><input id="id5"></td>
        <td><input id="name5"></td>
        <td><input id="kor5"></td>
        <td><input id="eng5"></td>
        <td><input id="math5"></td>
        <td><input id="total5" readonly></td>
        <td><input id="avg5" readonly></td>
    </tr>
</table>

<br>

<button onclick="calculate()">계산하기</button>

<h3>전체 평균</h3>
<input id="classAvg" readonly>

<script>
function calculate() {

    /*
    [문제]
    1. 1번 ~ 5번 학생의 국어, 영어, 수학 점수를 읽어온다.
    2. 각 학생의 총점을 계산하여 total1 ~ total5에 출력한다.
    3. 각 학생의 평균을 계산하여 avg1 ~ avg5에 출력한다.
    4. 5명 학생 평균의 평균을 계산하여 classAvg에 출력한다.

    ※ 힌트:
    - document.getElementById("kor1").value
    - Number() 또는 parseInt() 사용
    */
   let kor1 = Number(document.getElementById("kor1").value)
   let eng1 = Number(document.getElementById("eng1").value)
   let math1 = Number(document.getElementById("math1").value)
   let total1 = kor1 + eng1 + math1
   let avg1 = total1 / 3
   document.getElementById("total1").value = total1
   document.getElementById("avg1").value = avg1.toFixed(2)

   let kor2 = Number(document.getElementById("kor2").value)
   let eng2 = Number(document.getElementById("eng2").value)
   let math2 = Number(document.getElementById("math2").value)
   let total2 = kor2 + eng2 + math2
   let avg2 = total2 / 3
   document.getElementById("total2").value = total2
   document.getElementById("avg2").value = avg2.toFixed(2)

   let kor3 = Number(document.getElementById("kor3").value)
   let eng3 = Number(document.getElementById("eng3").value)
   let math3 = Number(document.getElementById("math3").value)
   let total3 = kor3 + eng3 + math3
   let avg3 = total3 / 3
   document.getElementById("total3").value = total3
   document.getElementById("avg3").value = avg3.toFixed(2)

   let kor4 = Number(document.getElementById("kor4").value)
   let eng4 = Number(document.getElementById("eng4").value)
   let math4 = Number(document.getElementById("math4").value)
   let total4 = kor4 + eng4 + math4
   let avg4 = total4 / 3
   document.getElementById("total4").value = total4
   document.getElementById("avg4").value = avg4.toFixed(2)

   let kor5 = Number(document.getElementById("kor5").value)
   let eng5 = Number(document.getElementById("eng5").value)
   let math5 = Number(document.getElementById("math5").value)
   let total5= kor5 + eng5 + math5
   let avg5 = total5/ 3
   document.getElementById("total5").value = total5
   document.getElementById("avg5").value = avg5.toFixed(2)

   let classAvg = (avg1 + avg2 + avg3 + avg4 + avg5) / 5
   document.getElementById("classAvg").value = classAvg.toFixed(2)
}
</script>

</body>
</html>
